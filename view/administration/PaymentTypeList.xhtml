<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/adminTemplate.xhtml">

<ui:define name="body">

    <h:form id="paymentTypeSearch" styleClass="edit">

        <rich:simpleTogglePanel label="PaymentType Search Filter" switchType="ajax">

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:inputText id="description" value="#{paymentTypeList.paymentType.description}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{paymentTypeList.paymentType.name}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{paymentTypeList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="PaymentTypeList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">PaymentType Search Results (#{empty paymentTypeList.resultList ? 0 : (paymentTypeList.paginated ? paymentTypeList.resultCount : paymentTypeList.resultList.size)})</f:facet>
    <div class="results" id="paymentTypeList">

    <h:outputText value="The paymentType search returned no results."
               rendered="#{empty paymentTypeList.resultList}"/>

    <rich:dataTable id="paymentTypeList"
                var="_paymentType"
              value="#{paymentTypeList.resultList}"
           rendered="#{not empty paymentTypeList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{paymentTypeList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="paymentType.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_paymentType.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{paymentTypeList}"/>
                    <ui:param name="propertyLabel" value="Description"/>
                    <ui:param name="propertyPath" value="paymentType.description"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_paymentType.description}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{paymentTypeList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="paymentType.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_paymentType.name}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'administration/PaymentType' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="paymentTypeViewId">
                <f:param name="paymentTypeId"
                        value="#{_paymentType.id}"/>
            </s:link>
            #{' '}
            <s:link view="/administration/PaymentTypeEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="paymentTypeEdit"
                rendered="#{empty from}">
                <f:param name="paymentTypeId"
                        value="#{_paymentType.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/administration/PaymentTypeList.xhtml"
            rendered="#{paymentTypeList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/administration/PaymentTypeList.xhtml"
            rendered="#{paymentTypeList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{paymentTypeList.previousFirstResult}"/>
        </s:link>

        <s:link view="/administration/PaymentTypeList.xhtml"
            rendered="#{paymentTypeList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{paymentTypeList.nextFirstResult}"/>
        </s:link>

        <s:link view="/administration/PaymentTypeList.xhtml"
            rendered="#{paymentTypeList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{paymentTypeList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/administration/PaymentTypeEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create new Payment Type">
            <f:param name="paymentTypeId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
